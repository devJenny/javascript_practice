<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
  </head>
  <body>
    <h1>Array</h1>
    <h2>Syntax</h2>
    <script>
      let coworkers = ['egoing', 'leezche'];
    </script>
    <h2>get</h2>
    <script>
      document.write(coworkers[0]);
      document.write('<br>');
      document.write(coworkers[1]);
    </script>

    <h2>add</h2>
    <script>
      coworkers.push('duru');
      coworkers.push('taeho');
      document.write(coworkers[2]);
      document.write('<br>');
      document.write(coworkers[3]);
    </script>

    <h2>count</h2>
    <script>
      document.write(coworkers.length);
    </script>
  </body>
</html>
