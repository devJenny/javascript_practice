<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
  </head>
  <body>
    <h1>Loop & Array</h1>
    <script>
      let coworkers = ['egoing', 'leezche', 'duru', 'taeho', 'hany'];
    </script>
    <h2>Co workers</h2>
    <ul>
      <script>
        let i = 0;
        while (i < coworkers.length) {
          document.write(
            '<li><a href="https://www.naver.com/' +
              coworkers[i] +
              '">' +
              coworkers[i] +
              '</a></li>'
          );
          i++;
        }
      </script>
    </ul>
  </body>
</html>
